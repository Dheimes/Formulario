<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	
	<title>Formularios</title>


	<!--estilo custmizado-->
	<link rel="stylesheet" type="text/css" href="css/estilo3.css">

</head>
<body>

		<h2>FORMULÁRIOS</h2>

		<form>
			
			<fieldset>
				<legend>Detalhes de Contato</legend>

				<div>
					<label for="nome">Nome:</label> <!-- etiquetas, ou rotulo--->
					<input type="text" name="nome">
				</div>


				<div>
					<label for="email">Email:</label> <!-- etiquetas, ou rotulo--->
					<input type="text" name="email">
				</div>


				<div>
					<label for="url">URL:</label> <!-- etiquetas, ou rotulo--->
					<input type="text" name="url">
				</div>


			</fieldset>


			<fieldset> <!---- como criar caixa de texto formulario------>
				
				<legend>Comentários</legend>

				<div>
					<label for="mensagem">Mensagem</label>
					<textarea name="texto" id="mensagem"></textarea>
				</div>

			</fieldset>

			<fieldset>
				<legend>Lembrar de Mim</legend>

				<div>
					<label>
						<input class="radio" type="radio" name="Lembrar" id="sim">Sim
					</label>
				</div>

				<div>
					<label>
						<input class="radio" type="radio" name="Lembrar" id="nao">Não
					</label>
				</div>


			</fieldset>

		</form>


</body>
</html>
